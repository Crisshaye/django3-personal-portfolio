{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}

 <!-- prueba de comentario -->
		<img src="{% static 'portfolio/Imagen_Inicial.jpg' %}" class="center">

<br>


<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Cristobal Haye's Portfolio</h1>
  </div>
</div>

<div>
	<hr>	
</div>

<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid" height="auto">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
