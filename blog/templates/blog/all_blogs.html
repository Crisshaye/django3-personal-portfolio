{% extends 'portfolio/base.html' %}

{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Cristobal's Blog</h1>

<h3 class="text-center mb-5">Cristobal has written {{ posts.count }} blog{{ posts.count|pluralize }}</h3>

{% for post in posts %}
<div class="row justify-content-center my-3">
  <div class="col-md-2">
	<img src="{{ post.image.url }}" class="img-fluid mb-2">
  </div>
  <div class="col-md-10">
    <a href="{% url 'blog:detail' post.id %}">
      <h2>{{ post.title }}</h2>
    </a>
    <h5 class="text-muted">{{ post.date|date:'M d Y'|upper }}</h5>
    <h4>{{ post.post|striptags|truncatechars:50 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
